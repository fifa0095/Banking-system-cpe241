<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="veiwport" content="width=device-width, initial-scale=1.0">
    <title>Baking BaiPlus</title>
    <link rel ="stylesheet" href="Asset/css/craditstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
<div class="main-creditcard-container">
    <div class="card-container">
        <div class="front">
            <div class="image">
                <img src="chip.png" alt="">
                <img src="master.png" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="back">
            <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="master.png" alt="">
                </div>
        </div>
    </div>
    <form action="account__main.html">
            <div class="inputBox">
                <span>card number</span>
                <p type="text" maxlength="16" class="card-number-input">2245-1245-1636
            </div>
            <div class="inputBox">
                <span>card holder</span>
                <p type="text" class="card-holder-input">PRAYUT CHANO-CHA</p>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                <span>expiration mm</span>
                <p name="" id="" class="month-input">12</p>
                </p>
            </div>
            <div class="inputBox">
                <span>expiration yy</span>
                <p name="" id="" class="years-input">2023</p>
                </p>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <p type="text" maxlength="4" class="cvv-input">322</p>
            </div>
        </div>
        <input type="submit" value="submit" class="submit-btn">
    </form>
</div>
 




<script>
    document.querySelector('.card-number-input').oninput = () => {
        document.querySelector('.card-number-box').innerText =document.querySelector('.card-number-input').value;
    }

     document.querySelector('.card-holder-input').oninput = () =>{
        document.querySelector('.card-holder-name').innerText =document.querySelector('.card-holder-input').value;
    }

    document.querySelector('.month-input').oninput = () =>{
        document.querySelector('.exp-month').innerText =document.querySelector('.month-input').value;
    }

    document.querySelector('.years-input').oninput = () => {
        document.querySelector('.exp-year').innerText =document.querySelector('.years-input').value;
    }

    document.querySelector('.cvv-input').onmouseenter = () => {
        document.querySelector('.front').style.transform ='perspective(1000px) rotateY(-180deg)';
        document.querySelector('.back').style.transform ='perspective(1000px) rotateY(0deg)';
    }

    document.querySelector('.cvv-input').onmouseleave = () => {
        document.querySelector('.front').style.transform ='perspective(1000px) rotateY(0deg)';
        document.querySelector('.back').style.transform ='perspective(1000px) rotateY(180deg)';
    }

    document.querySelector('.cvv-input').oninput = () => {
        document.querySelector('.cvv-box').innerText =document.querySelector('.cvv-input').value;
    }

        
</script>
</body>
</html>
