<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="Asset/css/style02.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    <!--Nav BAR-->
    <header>
        <div class="nav container">
            <!--LOGO-->
            <a href="index.html" class="logo"><i class='bx bx-home'></i>BaiPlus</a>
        
            <!--LOGIN BUTTON-->
            <a href="login.html" class="btn">Log In</a>
        </div>


    </header>
    <!-- LO GIN-->
    <div class="login container">
        <div class="login-container">
            <h2>Welcome , Lets get started</h2>
            <p>Already have account ?<a href="login.html"> Log In</a></p>
            <!-- Login form-->
            <form action="">
                <div class="name">
                    <div>
                    <span>First Name</span>
                    <input type="text" name="" id="" placeholder="Your First Name" required>
                    </div>
                    <div>
                    <span>Last Name</span>
                    <input type="text" name="" id="" placeholder="Your Last Name" required>
                    </div>
                </div>
                <span>Enter your email address</span>
                <input type="email" name="" id="" placeholder="yourmail@gmail.com" required>
                <span>Phone Number</span>
                <input type="tel" name="" id="" placeholder="Enter phone number" required>
                <span>Enter your password</span>
                <input type="password" name="" id="" placeholder="At least 8" required>
                <span>Date Of Birth</span>
                <input type="date" name="" id="" placeholder="yourmail@gmail.com" required>
                    <div class="gender-box">
                        <h3>Gender</h3>
                        <div class="gender-option">
                            <div class="gender">
                                <input type="radio" id="check-male" name="male" value="male" >
                                <label for="check-male">Male</label><br>
                                <input type="radio" id="check-female" name="female" value="female" >
                                <label for="check-female">Female</label>
                            </div>
                        </div>
                    </div>
                <h3>Address</h3>
                <input type="text" placeholder="Enter street address" required>
                <input type="text" placeholder="Enter you city" required>
                <input type="text" placeholder="Enter you districtl" required>
                <input type="text" placeholder="Enter postal code" required>
                <!-- <span>ID Card (front)</span>
                <input type="text" placeholder="Enter your id card" required>
                <span>ID Card (back)</span>
                <input type="text" placeholder="Enter your id card" required> -->
                <span>PIN</span>
                <input type="text" placeholder="Enter PIN" required>
                <span>PIN Againt</span>
                <input type="password" placeholder="Enter PIN" required>
                <span>Salary</span>
                <input type="text" placeholder="Enter salary" required>
                
                <input type="file" placeholder="Enter street address" required>
                <input type="submit" value="Sign Up" class="buttom">
                
                <a href="login.html">Already have account</a>
                
             </form>
             <a href="login.html" class="btn login-page-signup">Log In</a>
        </div>



        <!--Log In Image-->
        <div class="login-image">
            <img src="2.png">
        </div>
    </div>
        
        
        
    </section>
</body>
</html>
